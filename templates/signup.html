{% include "header.html" %}
<body>
	<div class="container d-flex justify-content-center" style="min-height: 100vh;position: relative;">
  <div class="border shadow p-4 col-12 col-sm-8 col-md-6 col-lg-6 mt-3" >
  	<h2 class="text-center"><b>Create Your Account</b></h2><hr>
	<form method="post" action="/signup">
		{% if error %}
			<div class="alert alert-danger">{{error}}</div>
		{% endif %}
		<div class="row justify-content-center">
			<div class="col-6">
				<input type="text" name="firstName" class="form-control rounded-0" placeholder="*First Name" required>
			</div>
			<div class="col-6">
				<input type="text" name="lastName" class="form-control rounded-0" placeholder="Last Name">
			</div>
		</div>
		  <div class="row mt-3">
		  	<div class="col-12">
		    	<input type="email" required class="form-control rounded-0" name="email" aria-describedby="emailHelp" placeholder="*Enter email">
			</div>
		  </div>
		  	<div class="row mt-3">
		  	<div class="col-6">
		    	<input type="password" required class="form-control rounded-0" name="password" placeholder="*Enter password">
			</div>
			<div class="col-6">
		    	<input type="password" required class="form-control rounded-0" name="confirmPassword" placeholder="*Confirm password">
			</div>
		  </div>
		  <div class="row my-3">
		  	<div class="col-12">
		    	<input type="number" required class="form-control rounded-0" name="mobile" aria-describedby="emailHelp" placeholder="*Enter Mobile Number">
			</div>
		  </div>
		  <div class="row my-3">
		  	<div class="col-12">
		  		<textarea name="address" class="form-control rounded-0" required placeholder="*Address"></textarea>
		  	</div>
		  </div>
		  <div class="form-check">
  			<label class="form-check-label">
    			<input type="radio" class="form-check-input" required value="veg" name="category">Veg
  			</label>
			</div>
			<div class="form-check mb-3">
			  <label class="form-check-label">
			    <input type="radio" class="form-check-input" value="nonVeg" name="category" required>Non-Veg
			  </label>
			</div>
	  <button type="submit" class="btn btn-primary rounded-0 btn-lg">Submit</button>
	</div>
	</form>
  </div>
</div>
  {% include "footer.html" %}
