{% include "restaurantHeader.html" %}

<div class="container mt-2">
	<table class="table table-dark table-hover table-bordered">
		<thead>
			<tr>
				<th>Customer Name</th>
				<th>Customer Contact</th>
				<th>Dish Name</th>
				<th>Date/Time Order Placed</th>
			</tr>
		</thead>
		<tbody>
			{% for x in orders %}
			<tr>
				<td>{{ x[1].firstName }} {{ x[1].lastName }}</td>
				<td>+91-{{ x[1].mobile }}</td>
				<td>{{ x[2].name }}</td>
				<td>{{ x[0].date }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>
