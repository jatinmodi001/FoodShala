{% include "header.html" %}

<div class="container" style="min-height: 100vh;position: relative;">
		{% if user %}
	<div class="row mt-4">
		<div class="card col-10 offset-1">
  			<div class="card-body">
    			<h2 class="card-title text-info text-capitalize">Welcome, {{user.firstName}} {{user.lastName}}</h2>
				<a href="/menu"><h6 class="text-dark">Feeling Hungry??? Let's Order Some food</h6></a>
			</div>
		</div>
	</div>
	{% endif %}
	<h1 class="mt-3 text-center font-weight-bold"><span class="badge badge-success">Restaurants</span></h1><hr>
	<div class="row mt-4">
		{% for x in restaurants %}
		
			<div class="card col-2 mx-auto"  onmouseover="this.style.backgroundColor='grey'" onmouseout="this.style.backgroundColor='white'">
				<a href="/restaurant/{{ x.id }}" style="text-decoration: none;">
	  			<div class="card-body text-dark">
	    			<h2 class=" text-info text-capitalize">{{ x.name }}</h2>
	    			<p>Address : {{ x.address }}</p>
				</div>
			</a>
			</div>
		{% endfor %}
	</div>
</div>
{% include "footer.html" %}
