{% include "header.html" %}
<body>
  <div class="container col-6 offset-3 mt-3">
  	<h2>Create Your Restaurant Account</h2><hr>
	<form action="/restaurantsignup" method="POST">
		{% if error %}
			<div class="alert alert-danger">{{error}}</div>
		{% endif %}
		<div class="row mb-3">
		  	<div class="col-12">
		    	<input type="text" required class="form-control" name="name" id="name" placeholder="*Enter Restaurant Name">
			</div>
		  </div>
		<div class="row justify-content-center">
			<div class="col-6">
				<input type="text" id="firstName" name="firstName" class="form-control" placeholder="*Owner First Name" required>
			</div>
			<div class="col-6">
				<input type="text" id="lastName" name="lastName" class="form-control" placeholder="Owner Last Name">
			</div>
		</div>
		  <div class="row mt-3">
		  	<div class="col-12">
		    	<input type="email" required id="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="*Owner email Id">
			</div>
		  </div>
		  	<div class="row mt-3">
		  	<div class="col-6">
		    	<input type="password" required id="password" class="form-control" name="password" placeholder="*Enter password">
			</div>
			<div class="col-6">
		    	<input type="password" required id="confirmPassword" class="form-control" name="confirmPassword" placeholder="*Confirm password">
			</div>
		  </div>
		  <div class="row my-3">
		  	<div class="col-12">
		    	<input type="number" required class="form-control" id="mobile" name="mobile" placeholder="*Enter Mobile Number">
			</div>
		  </div>
		  <div class="row my-3">
		  	<div class="col-12">
		    	<textarea type="text" required class="form-control" id="address" name="address" placeholder="*Enter Restaurant Address"></textarea>
			</div>
		  </div>
	  <button type="submit" class="btn btn-primary btn-lg">Create</button>
	</div>
	</form>
  </div>
